{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Contact Start -->
<div class="container-xxl py-5">
	<div class="container">
		<div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
			<h1 class="mb-3">Login</h1>
		</div>
		<div class="row g-4">
			
			<div class="col-md-6 wow fadeInUp" data-wow-delay="0.1s">
				<iframe class="position-relative rounded w-100 h-100"
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
					frameborder="0" style="min-height: 400px; border:0;" allowfullscreen="" aria-hidden="false"
					tabindex="0"></iframe>
			</div>
			<div class="col-md-6">
				<div class="wow fadeInUp" data-wow-delay="0.5s">
					<form method="POST">
						{% csrf_token %}
						{% include "messages.html" %}
						<div class="row g-3">
							<div class="col-md-12">
								<div class="form-floating">
									<input type="text" class="form-control" id="name" name="username" placeholder="Username">
									<label for="name">Username</label>
								</div>
							</div>
							
							<div class="col-12">
								<div class="form-floating">
									<input type="password" class="form-control" id="subject" name="password" placeholder="Your Password">
									<label for="subject">Password</label>
								</div>
							</div>
							
							<div class="col-12">
								<button class="btn btn-primary w-100 py-3" type="submit">Login</button>
							</div>
							<center>
								<div class="size-210 bor10 flex-w flex-col-m p-lr-93 p-tb-30 p-lr-15-lg w-full-md">
									<div class="flex-w w-full p-b-42">
										<span class="fs-18 cl5 txt-center size-211">
											<span class="lnr lnr-user"></span>
										</span>
				
										<div class="size-212 p-t-2">
											<span class="mtext-110 cl2">
												Create User Account
											</span>
				
											<a href="{% url "register" %}"  class=" stext-101 cl0 size-81 bg1 bor1 hov-btn1 p-lr-15 trans-04 js-addcart-detail">
												Register
											</a>
										</div>
									</div>
								</div>
							</center>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Contact End -->
{% endblock %}
